/* Hackode animation*/
        h1 {
            margin: 0;
            padding-bottom: 6rem;
            grid-column: 1;
            grid-row: 1;
            z-index: 1;
            font-family: 'Teko', sans-serif;
            font-size: 8rem;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
        }

        a {
            font-family: 'Teko', sans-serif;
            color: #4db1bc;
            grid-column: 1;
            grid-row: 1;
            align-self: end;
            justify-self: center;
            padding-bottom: 1rem;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #2d9da9;
            }

            to {
                text-shadow: 0 0 30px #34b3c1, 0 0 10px #4dbbc7;
            }
        }

        h2{
            color: white;
            text-align: center;
            font-size: 30px;
        }
        
        .type-ani{
  overflow: hidden;
  padding-top: 5%;
}
.line-1{
  /* position: relative;
  top: 50%;   */
  width: 24em;
  margin: 0 auto;
  border-right: 2px solid rgba(255,255,255,.75);
  font-size: 50px;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  transform: translateY(-50%);    
}

/* Animation */
.anim-typewriter{
animation: typewriter 4s steps(44) 1s 1 normal both,
           blinkTextCursor 500ms steps(44) infinite normal;
}
@keyframes typewriter{
from{width: 0;}
to{width: 9em;}
}
@keyframes blinkTextCursor{
from{border-right-color: rgba(255,255,255,.75);}
to{border-right-color: transparent;}
}
